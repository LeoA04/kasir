<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Manajemen Role - Smart POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow p-4">
            <h2 class="fw-bold mb-4 text-center">ðŸ›  Manajemen Role Pengguna</h2>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role Saat Ini</th>
                        <th>Ubah Role</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td id="current-role-{{ user.id }}">{{ user.role }}</td>
                        <td>
                            <select id="role-select-{{ user.id }}" class="form-select">
                                <option value="user" {% if user.role=='user' %}selected{% endif %}>User</option>
                                <option value="kasir" {% if user.role=='kasir' %}selected{% endif %}>Kasir</option>
                                <option value="admin" {% if user.role=='admin' %}selected{% endif %}>Admin</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" data-userid="{{ user.id }}"
                                onclick="updateRole(this)">Update Role</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="text-center mt-4">
                <a href="/admin" class="btn btn-secondary">Kembali ke Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        function updateRole(btn) {
            const userId = btn.dataset.userid;
            const selectedRole = document.getElementById(`role-select-${userId}`).value;

            fetch('/api/admin/set_role', {  
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, role: selectedRole })
            })
                .then(res => res.json().then(data => {
                    if (res.ok) {
                        document.getElementById(`current-role-${userId}`).innerText = selectedRole;
                        alert("Role berhasil diperbarui!");
                    } else {
                        alert(data.error || "Terjadi kesalahan saat update role.");
                    }
                }))
                .catch(err => {
                    console.error("Error:", err);
                    alert("Terjadi kesalahan pada server.");
                });
        }
    </script>
</body>

</html>
