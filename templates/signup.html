<!DOCTYPE html>
<html>
<head>
    <title>Daftar Akun POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow p-4">
            <h2 class="fw-bold mb-4 text-center">ğŸ“ Daftar Akun</h2>
            <div class="mb-2">
                <label class="small fw-bold">Username</label>
                <input type="text" id="user" class="form-control" placeholder="Masukkan username">
            </div>
            <div class="mb-4">
                <label class="small fw-bold">Password</label>
                <input type="password" id="pass" class="form-control" placeholder="Masukkan password">
            </div>
            <button class="btn btn-success w-100 mb-3" onclick="handleSignup()">Daftar Sekarang</button>
            <div class="text-center">
                <small>Sudah punya akun? <a href="/login" class="text-decoration-none">Login di sini</a></small>
            </div>
        </div>
    </div>

    <script>
        function handleSignup() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;

            if(!u || !p) {
                alert("Username dan Password tidak boleh kosong!");
                return;
            }

            fetch('/api/signup', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: u, password: p})
            })
            .then(res => res.json().then(data => {
                if (res.ok) {
                    alert("Registrasi Berhasil! Silakan Login.");
                    window.location.href = '/login';
                } else {
                    alert(data.message);
                }
            }));
        }
    </script>
</body>
</html>
